<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>

    <title>Admin Page</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
<!--<div class="container mt-5" align="center">-->
<!--    <div th:replace="~{nav::navf(A)}"/>-->
<!--</div>-->
<div align="center">
    <h3><a href="/main">Main</a></h3>
</div>

<div class="container">


    <h1>Admin List</h1>
<!--    <span th:if="${m.size() == null}">Main is empty</span>-->
    <table class="table table-hover">
        <thead class="thead-dark">
        <tr>
            <td>ID</td>
            <td>Title</td>
            <td>Text</td>
            <td>Approved</td>
            <td>Action</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="m : ${mes}">
            <td th:text="${m.getId()}">A</td>
            <td th:text="${m.getTitle()}">B</td>
            <td th:text="${m.getText()}">C</td>
            <td th:text="${m.getApproved()}">D</td>
            <td>
                <a class="btn btn-success" th:href="@{/aprPost/{id}(id=${m.id})}"><b class="fas fa-edit">Approve</b></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
