<div class="container">


    <h1>Main List</h1>
<!--    <span th:if="${mes.size() == null}">Main is empty</span>-->
    <table class="table table-hover">
        <thead class="thead-dark">
        <tr>
            <td>ID</td>
            <td>Title</td>
            <td>Text</td>
            <td>Approved</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="m : ${mes}">
            <td th:text="${m.id}"/>
            <td th:text="${m.title}"/>
            <td th:text="${m.text}"/>
            <td th:text="${m.approved}"/>
        </tr>
        </tbody>
    </table>
