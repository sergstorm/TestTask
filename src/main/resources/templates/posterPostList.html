<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>

    <title>Poster Page</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
<!--<div class="container mt-5" align="center">-->
<!--    <div th:replace="~{nav::navf(Home)}"/>-->
<!--</div>-->
<div align="center">
    <h3><a href="/main">Main</a></h3>
</div>
<div class="container">
    <div class="row py-2">
        <div class="col-12">
            <a class="btn btn-primary m-2" th:href="@{/createPost}">Add Message</a>
        </div>

        <div class="col-12">
            <table class="table table-bordered my-2">
                <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Title</th>
                    <th scope="col">Message</th>
                    <th scope="col">Approved</th>
<!--                    <th scope="col">Target date</th>-->
                    <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${mes==null}">
                    <td class="text-center" colspan="5">No data</td>
                </tr>
                <tr th:each="m : ${mes}">
                    <th scope="row" th:text="*{m.id}">1</th>
                    <td th:text="${m.title}">T</td>
                    <td th:text="${m.text}">C</td>
                    <td th:text="${m.approved}">A</td>
<!--                    <td th:text="${m.date}">01.01.2020</td>-->
                    <td>
                        <a class="btn btn-success" th:href="@{/editPost/{id}(id=${m.id})}"><i class="fas fa-edit">Edit</i></a>
                        <a class="btn btn-danger" th:href="@{/todo/delete/{id}(id=${m.id})}">Throw<i class="far fa-trash-alt"></i></a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
