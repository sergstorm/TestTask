<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Please sign in</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
<div align="center" class="container">
    <p th:text="${mes}">Mes</p>
</div>
<div class="container">
    <form class="form-signin" method="post" action="/reg">
        <h2 class="form-signin-heading">Please sign in</h2>
        <p>
            <label for="username" class="sr-only">Username</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Username" required="true" autofocus="">
        </p>
        <p>
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required="true">
        </p>
        <div class="dropdown m-3">
            <select name="A">
                <option th:value="'A'" th:text="ADMIN" name="ADMIN">ADMIN</option>
                <option th:value="'P'" th:text="POSTER" name="POSTER">POSTER</option>
                <option th:value="'V'" th:text="VISITOR" name="VISITOR">VISITOR</option>
            </select>
        </div>
        <div>
<!--            <select class="form-control" id="task" name="task">-->
<!--                <option value="">Select task for disable</option>-->
<!--                <option th:each="task : ${tasks}"-->
<!--                        th:value="${task}"-->
<!--                        th:text="${task}">-->
<!--                </option>-->
<!--            </select>-->
<!--            <button type="submit">Not in time</button>-->
        </div>
        <input type="hidden"
               th:name="${_csrf.parameterName}"
               th:value="${_csrf.token}" />
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
</div>
</body></html>
