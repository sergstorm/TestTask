<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>

    <title>Visitor Page</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
<!--<div class="container mt-5" align="center">-->
<!--    <div th:replace="~{nav::navf(Home)}"/>-->
<!--</div>-->
<div align="center">
    <h3><a href="/main">Main</a></h3>
</div>

<div class="container">
     <div align="center" class="container m-3">
         <form method="post" class="form-controll">
             <input class="form-controll" name="title" type="text" placeholder="Search by text">
             <input type="hidden"
                    th:name="${_csrf.parameterName}"
                    th:value="${_csrf.token}" />
             <button type="submit" class="btn btn-warning">Search</button>
         </form>
     </div>

    <h3>Visitor List</h3>
<!--    <span th:if="${m.size() == 0}">Main is empty</span>-->
<!--    <table th:if="${m.size() > 0}" class="table table-hover">-->
    <table  class="table table-hover">
        <thead class="thead-dark">
        <tr>
            <td>ID</td>
            <td>Title</td>
            <td>Text</td>
            <td>Approved</td>
            <td>Action</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="m : ${mes}">
            <td th:text="${m.getId()}">A</td>
            <td th:text="${m.getTitle()}">B</td>
            <td th:text="${m.getText()}">C</td>
            <td th:text="${m.getApproved()}">D</td>
            <td>
             Do Something
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
